          },

            name: "Video",
            range: ["Value 0", "Value 1", "Value 2", "Value 3"],

          },
          {
            name: "Photo",
            range: ["Value 0", "Value 1", "Value 2", "Value 3"],
            target: 0,
            actual: 0,
          },
          {
            name: "Mixed Media",
            range: ["Value 0", "Value 1", "Value 2", "Value 3"],
            target: 2,
            actual: 1,
          },
        ],
      });
